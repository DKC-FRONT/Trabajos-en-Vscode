<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>üåç Estaci√≥n de Reciclaje - La Florida</title>
<style>
    /* ============================================
       RESET GLOBAL - Elimina m√°rgenes y padding predeterminados
       ============================================ */
    *{box-sizing:border-box;margin:0;padding:0}

    /* ============================================
       BODY - Fondo principal con degradado verde-azul
       Centra el contenido y aplica layout flexible
       ============================================ */
    body{
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        /* M√°s vivo: fondo verde-azulado degradado para mayor presencia */
        background: linear-gradient(180deg,#dff7ea 0%, #bfeee0 40%, #e6f6fb 100%);
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:flex-start;
        min-height:100vh;
        padding:30px 12px 26px;
        touch-action: pan-y;
        gap:30px; /* Reducido para acercar elementos */
    }

    /* ============================================
       T√çTULO PRINCIPAL - Grande, prominente y elevado
       Texto verde oscuro con sombra y fondo blanco transl√∫cido
       ============================================ */
    .main-title{
        font-size:clamp(20px, 6vw, 32px);
        font-weight:800;
        color:#114b22; /* verde oscuro */
        text-align:center;
        text-shadow:0 3px 12px rgba(17,75,34,0.12);
        padding:12px 22px;
        background:linear-gradient(180deg,#ffffff,#f2fff7);
        border-radius:14px;
        box-shadow:0 8px 24px rgba(15,23,42,0.12);
        width:100%;
        max-width:560px;
        margin-top:10px; /* Ajustado para centrar mejor */
        border:1px solid rgba(17,75,34,0.06);
    }

    /* ============================================
       CONTENEDOR ESTACI√ìN - Envuelve todo el edificio
       ============================================ */
    .station-container{width:100%;max-width:100%;padding:0 6px}

    /* ============================================
       ESTACI√ìN (EDIFICIO) - Layout relativo para posicionamiento absoluto
       ============================================ */
    .station{position:relative;width:100%;height:clamp(240px,44vh,360px);background:transparent;margin:2px auto 0}

    /* ============================================
       TECHO - Tri√°ngulo marr√≥n oscuro con gradiente
       ============================================ */
    .roof{position:absolute;top:20px;left:0%;right:0%;height:30px;background:linear-gradient(135deg,#d88a2f,#9a4f18);box-shadow:0 8px 26px rgba(0,0,0,0.12);z-index:6;border-radius:8px}
    /* Tri√°ngulo superior del techo usando pseudo-elemento */
    .roof::before{content:'';position:absolute;top:-28px;left:-20px;right:-20px;height:30px;background:linear-gradient(135deg,#e59a3e,#d88a2f);clip-path:polygon(0 100%,50% 0,100% 100%);box-shadow:0 4px 10px rgba(0,0,0,0.08);z-index:7}

    /* ============================================
       PARED IZQUIERDA - color con efecto sombra interna
       ============================================ */
    .back-wall{position:absolute;top:44px;left:3%;right:28%;height:calc(100% - 104px);background:linear-gradient(180deg,#5f9ab8 0%,#0e2e44 100%);border-radius:4px;box-shadow:inset 0 6px 16px rgba(0,0,0,0.5);border:1px solid rgba(0,0,0,0.6);z-index:2}
    
    /* ============================================
       PARED DERECHA - color con perspectiva 3D
       ============================================ */
    .side-wall{position:absolute;top:44px;right:3%;width:min(300px,42%);height:calc(100% - 104px);background:linear-gradient(90deg,#5fa9d4 0%,#70a9d8 100%);transform:perspective(600px) rotateY(-8deg);transform-origin:left center;box-shadow:inset -4px 0 10px rgba(0,0,0,0.04);border:1px solid rgba(0,0,0,0.06);z-index:3}

    /* ============================================
       PISO/PLATAFORMA - Color cemento con profundidad
       ============================================ */

    /* PISO/PLATAFORMA - Color cemento oscuro con efecto profundidad */
    .floor{position:absolute;bottom:51px;left:1%;right:1%;height:clamp(60px,14vh,10px);background:linear-gradient(180deg,#b8aea8,#8b8278);box-shadow:0 18px 40px rgba(15,23,42,0.1);border-radius:12px;z-index:4}

    /* ============================================
       APERTURAS IZQUIERDA - Grid de 3 casillas
       ============================================ */
    .openings-left{position:absolute;top:clamp(78px,18%,100px);left:8%;width:38%;display:grid;grid-template-columns:repeat(3,1fr);gap:clamp(10px,2.6vw,18px);align-items:start;justify-items:center;z-index:10}
    
    /* ============================================
       APERTURAS DERECHA - Grid de 3 casillas
       ============================================ */
    .openings-right{position:absolute;top:clamp(78px,18%,100px);right:8%;width:min(240px,36%);display:grid;grid-template-columns:repeat(3,1fr);gap:clamp(8px,2.2vw,14px);align-items:start;justify-items:center;z-index:10}

    /* ============================================
       BLOQUE INDIVIDUAL - Envuelve casilla y etiqueta
       ============================================ */
    .open-block{display:flex;flex-direction:column;align-items:center;gap:6px;width:100%}

    /* ============================================
       CASILLAS/CUB√çCULOS - Fondo negro con sombra profunda
       Interacci√≥n: hover y active para feedback visual
       ============================================ */
    .opening{width:clamp(28px,8vw,44px);height:clamp(28px,8vw,44px);background:#000;color:#fff;box-shadow:0 8px 18px rgba(0,0,0,0.45), inset 0 2px 6px rgba(255,255,255,0.02);border-radius:6px;border:2px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:transform .12s ease,box-shadow .12s ease}
    /* Estado hover: elevaci√≥n y sombra m√°s pronunciada */
    .opening:hover{transform:translateY(-4px);box-shadow:0 12px 28px rgba(0,0,0,0.5)}
    /* Estado active: presi√≥n del bot√≥n */
    .opening:active{transform:translateY(-1px) scale(.99)}

    /* ============================================
       ETIQUETA DE CASILLA - Texto blanco y ligero
       ============================================ */
    .opening-label{font-size:12px;color:#ffffff;text-align:center;font-weight:800;line-height:1.05}

    /* ============================================
       BOTONES DE BASURA - Contenedor flexible
       ============================================ */
    .trash-buttons{
        display:flex;
        flex-wrap:wrap;
        gap:10px;
        justify-content:center;
        width:100%;
        max-width:600px;
        padding:0 8px;
        margin-top:-20px; /* Subir los botones */
    }
    
    /* ============================================
       BOT√ìN INDIVIDUAL - Estilos base para todos
       Estados: hover (elevaci√≥n), active (presi√≥n)
       ============================================ */
    .trash-btn{flex:1;min-width:140px;max-width:240px;padding:12px 16px;border:none;border-radius:12px;font-size:15px;font-weight:800;color:white;cursor:pointer;box-shadow:0 16px 36px rgba(15,23,42,0.12);transition:transform .12s ease,box-shadow .12s ease;display:inline-flex;align-items:center;justify-content:center;gap:10px}
    /* Efecto hover: elevaci√≥n con sombra m√°s grande */
    .trash-btn:hover{transform:translateY(-6px);box-shadow:0 26px 56px rgba(15,23,42,0.16)}

    /* ============================================
       VARIACIONES DE BOTONES - Colores por tipo
       Gris oscuro: No aprovechable
       Azul: Aprovechable
       Verde: Org√°nico
       ============================================ */
    .trash-btn.no-aprovechable{background:linear-gradient(135deg,#495159 0%,#111827 100%)}
    .trash-btn.aprovechable{background:linear-gradient(135deg,#2fa6ff 0%,#0b5fc7 100%)}
    .trash-btn.organico{background:linear-gradient(135deg,#6bd04b 0%,#1e7a1f 100%)}

    /* ============================================
       BASURA CAYENDO - Elementos animados
       Propiedades optimizadas para animaci√≥n fluida
       ============================================ */
    .falling-trash{position:fixed;font-size:clamp(20px,5vw,34px);pointer-events:none;z-index:9999;transition:transform .1s linear,opacity .12s linear;will-change:transform,opacity,left,top}

    /* ============================================
       ANIMACI√ìN CA√çDA - Escala y rotaci√≥n al caer
       ============================================ */
    @keyframes fallToBox{0%{opacity:1;transform:scale(1) rotate(0deg)}100%{opacity:0;transform:scale(.3) rotate(720deg)}}

    /* ============================================
       MEDIA QUERIES - Ajustes para pantallas peque√±as
       ============================================ */
    @media (max-width:420px){
        /* Ajustes para m√≥viles muy peque√±os */
        .main-title{font-size:18px;margin-top:5px;padding:10px 14px}
        .trash-btn{min-width:120px;padding:10px 12px}
        .openings-left,.openings-right{top:70px}
    }

    /* ============================================
       MEDIA QUERIES - Ajustes para pantallas grandes
       ============================================ */
    @media (min-width:900px){
        /* T√≠tulo m√°s prominente en pantallas grandes */
        .main-title{font-size:36px;max-width:720px;margin-top:15px}
    }

</style>
</head>
<body>
    <!-- ============================================
         SECCI√ìN PRINCIPAL
         ============================================ -->
    
    <!-- T√çTULO PRINCIPAL - Encabezado del condominio -->
    <div class="main-title">üåø CONDOMINIO CAMPESTRE LA FLORIDA üåø</div>

    <!-- ESTACI√ìN DE RECICLAJE - Contenedor principal -->
    <div class="station-container">
        <div class="station">
            <!-- Partes del edificio -->
            <div class="roof"></div>
            <div class="back-wall"></div>
            <div class="side-wall"></div>

            <!-- APERTURAS/CASILLAS IZQUIERDA - 3 compartimientos -->
            <div class="openings-left">
                <div class="open-block">
                    <div class="opening" id="casilla-no-aprovechable"></div>
                    <div class="opening-label">NO<br>APROV.</div>
                </div>
                <div class="open-block">
                    <div class="opening" id="casilla-aprovechable"></div>
                    <div class="opening-label">APROV.</div>
                </div>
                <div class="open-block">
                    <div class="opening" id="casilla-organico-1"></div>
                    <div class="opening-label">ORG.</div>
                </div>
            </div>

            <!-- APERTURAS/CASILLAS DERECHA - 3 compartimientos -->
            <div class="openings-right">
                <div class="open-block">
                    <div class="opening" id="casilla-organico-2"></div>
                    <div class="opening-label">ORG.</div>
                </div>
                <div class="open-block">
                    <div class="opening" id="casilla-organico-3"></div>
                    <div class="opening-label">ORG.</div>
                </div>
                <div class="open-block">
                    <div class="opening" id="casilla-organico-4"></div>
                    <div class="opening-label">ORG.</div>
                </div>
            </div>

            <!-- PISO - Base de la estaci√≥n -->
            <div class="floor"></div>
        </div>
    </div>

    <!-- PANEL DE BOTONES - Controles para tirar basura -->
    <div class="trash-buttons">
        <!-- BOT√ìN 1: NO APROVECHABLE - Gris oscuro -->
        <button class="trash-btn no-aprovechable" onclick="irABasura('no-aprovechable')">
            üóëÔ∏è No Aprovechable
        </button>
        <!-- BOT√ìN 2: APROVECHABLE - Azul -->
        <button class="trash-btn aprovechable" onclick="irABasura('aprovechable')">
            ‚ôªÔ∏è Aprovechable
        </button>
        <!-- BOT√ìN 3: ORG√ÅNICO - Verde -->
        <button class="trash-btn organico" onclick="irABasura('organico')">
            üçé Org√°nico
        </button>
    </div>

    <!-- ============================================
         SECCI√ìN DE SCRIPT
         L√≥gica de animaci√≥n y interacci√≥n
         ================================================ -->
    <script>
        /* ================================================
           EMOJIS POR TIPO DE BASURA
           Define los iconos a mostrar al tirar en cada casilla
           ================================================ */
        const trashEmojis = {
            'no-aprovechable': ['üóëÔ∏è', 'üßª', 'üçø', 'üß∑', 'üî©'],
            'aprovechable': ['‚ôªÔ∏è', 'üì¶', 'üìÑ', 'ü•§', 'üç∂', 'üì∞', 'üß¥'],
            'organico': ['üçé', 'üçå', 'ü•ï', 'üçä', 'ü•¨', 'üçÖ', 'üçá', 'ü•î', 'üåΩ']
        };

        /* ================================================
           MAPEO DE CASILLAS POR TIPO
           Asigna casillas destino seg√∫n tipo de basura
           ================================================ */
        const casillasPorTipo = {
            'no-aprovechable': ['casilla-no-aprovechable'],
            'aprovechable': ['casilla-aprovechable'],
            'organico': ['casilla-organico-1', 'casilla-organico-2', 'casilla-organico-3', 'casilla-organico-4']
        };

        /* ================================================
           FUNCI√ìN: tirarBasura(tipo)
           Inicia la secuencia de ca√≠da de emojis
           Par√°metros: tipo - 'no-aprovechable', 'aprovechable' u 'organico'
           ================================================ */
        function tirarBasura(tipo) {
            const emojis = trashEmojis[tipo];
            const casillas = casillasPorTipo[tipo];
            const cantidad = Math.floor(Math.random() * 6) + 10; // 10-15 emojis

            for (let i = 0; i < cantidad; i++) {
                setTimeout(() => {
                    // Selecciona una casilla aleatoria del tipo
                    const casillaId = casillas[Math.floor(Math.random() * casillas.length)];
                    crearBasuraCayendo(emojis, casillaId);
                }, i * 300); // VELOCIDAD: Cada 300ms cae uno (antes era 120ms, ahora m√°s lento)
            }
        }

        /* ================================================
           FUNCI√ìN: crearBasuraCayendo(emojis, casillaId)
           Crea un emoji que cae desde arriba a una casilla
           Par√°metros:
           - emojis: array de emojis para el tipo
           - casillaId: id HTML de la casilla destino
           ================================================ */
        function crearBasuraCayendo(emojis, casillaId) {
            const trash = document.createElement('div');
            trash.className = 'falling-trash';
            trash.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Posici√≥n inicial aleatoria en la parte superior
            const startX = Math.random() * (window.innerWidth - 50);
            const startY = -50;
            
            trash.style.left = startX + 'px';
            trash.style.top = startY + 'px';
            
            document.body.appendChild(trash);
            
            // Obtener posici√≥n de la casilla destino
            const casilla = document.getElementById(casillaId);
            if (!casilla) return;
            
            const rect = casilla.getBoundingClientRect();
            const targetX = rect.left + rect.width / 2 - 15; // centrado
            const targetY = rect.top + rect.height / 2 - 15;
            
            // Animar hacia la casilla
            let frame = 0;
            const totalFrames = 90; // VELOCIDAD: 2 segundos a 60fps (antes era 60 frames = 1 segundo)
            
            const animate = () => {
                if (frame >= totalFrames) {
                    // Animaci√≥n final de desaparici√≥n
                    trash.style.animation = 'fallToBox 0.3s forwards';
                    setTimeout(() => trash.remove(), 300);
                    return;
                }
                
                frame++;
                const progress = frame / totalFrames;
                
                // Interpolaci√≥n con curva ease-in
                const easeProgress = progress * progress;
                
                const currentX = startX + (targetX - startX) * easeProgress;
                const currentY = startY + (targetY - startY) * easeProgress;
                
                trash.style.left = currentX + 'px';
                trash.style.top = currentY + 'px';
                trash.style.transform = `rotate(${progress * 360}deg)`;
                
                requestAnimationFrame(animate);
            };
            
            requestAnimationFrame(animate);
        }

        /* ================================================
           FUNCI√ìN: irABasura(tipo)
           Funci√≥n principal disparada por botones
           Inicia el proceso de tirada de basura
           ================================================ */
        function irABasura(tipo) {
            // Tira la basura hacia las casillas
            tirarBasura(tipo);
        }
    </script>
</body>
